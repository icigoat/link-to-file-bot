<!DOCTYPE html>
<html>
<head>
    <title>Cache Test</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Cache Test Page</h1>
    <p>Timestamp: <span id="timestamp"></span></p>
    <p>Version: <span id="version"></span></p>
    <button onclick="testEndpoint()">Test Raw Stream Endpoint</button>
    <div id="result"></div>
    
    <script>
        const VERSION = '2.3-CACHE-TEST-' + Date.now();
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('version').textContent = VERSION;
        
        function testEndpoint() {
            const testUrl = '/test-stream/-5002155727/13';
            console.log('Testing endpoint:', testUrl);
            
            fetch(testUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <h3>Test Result:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                    `;
                });
        }
        
        console.log('Cache test page loaded with version:', VERSION);
    </script>
</body>
</html>
