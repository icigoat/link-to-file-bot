<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Telegram File Browser</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { padding: 20px 0; margin-bottom: 20px; }
        .header h1 { font-size: 32px; }
        .settings-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .settings-group h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .setting-item:last-child { border-bottom: none; }
        .setting-label { font-size: 16px; }
        .setting-value {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        .install-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
        }
        .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 12px;
        }
        .nav-item.active { color: #667eea; }
        .nav-icon { font-size: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Settings</h1>
        </div>
        
        <div class="settings-group">
            <h3>App Info</h3>
            <div class="setting-item">
                <div class="setting-label">Version</div>
                <div class="setting-value">1.0.0</div>
            </div>
            <div class="setting-item">
                <div class="setting-label">Total Files</div>
                <div class="setting-value">{{ total_files }} files</div>
            </div>
        </div>
        
        <div class="settings-group">
            <h3>Performance</h3>
            <div class="setting-item">
                <div class="setting-label">Streaming Quality</div>
                <div class="setting-value">Auto</div>
            </div>
            <div class="setting-item">
                <div class="setting-label">Cache</div>
                <div class="setting-value">Enabled</div>
            </div>
        </div>
        
        <button class="install-btn" onclick="installPWA()">
            üì± Install as App
        </button>
    </div>
    
    <div class="bottom-nav">
        <div class="nav-items">
            <a href="/" class="nav-item">
                <div class="nav-icon">üìÅ</div>
                <div>Browse</div>
            </a>
            <a href="/recent" class="nav-item">
                <div class="nav-icon">üïê</div>
                <div>Recent</div>
            </a>
            <a href="/settings" class="nav-item active">
                <div class="nav-icon">‚öôÔ∏è</div>
                <div>Settings</div>
            </a>
        </div>
    </div>
    
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        alert('App installed successfully!');
                    }
                    deferredPrompt = null;
                });
            } else {
                alert('To install:\n\niOS: Tap Share ‚Üí Add to Home Screen\nAndroid: Tap Menu ‚Üí Install App\nDesktop: Look for install icon in address bar');
            }
        }
    </script>
</body>
</html>
